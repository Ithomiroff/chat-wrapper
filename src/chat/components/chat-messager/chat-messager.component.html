<div class="chat-messager">
  <div class="messager">
    <textarea cols="60" rows="1" class="messager__input"></textarea>
    <button class="messager__btn messager__btn_blue">
      <fa-icon [icon]="icon" [styles]="{'color': '#fff'}"></fa-icon>
    </button>
    <div class="messager__btn">
      <div class="lds-dual-ring lds-dual-ring_small"></div>
    </div>
    <div class="messager__btn">
      <fa-icon [icon]="iconTriangle" [styles]="{'color': 'red'}"></fa-icon>
    </div>
  </div>
</div>
