<div class="chat-messager" *ngIf="selectedChat">
  <form class="messager" (ngSubmit)="onSend($event)">
    <textarea
      class="messager__input"
      cols="60"
      [rows]="textRows$ | async"
      [readonly]="selectedChat.loading"
      [formControl]="messageControl"
      [class.messager__input_error]="selectedChat.error"
      (keydown.enter)="onSend($event)"
    ></textarea>
    <button type="submit" class="messager__btn messager__btn_blue" [disabled]="selectedChat.loading">
      <fa-icon [icon]="icon" [styles]="{'color': '#fff'}"></fa-icon>
    </button>
    <div class="messager__btn">
      <div class="lds-dual-ring lds-dual-ring_small" *ngIf="selectedChat.loading"></div>
    </div>
    <div class="messager__btn">
      <fa-icon *ngIf="selectedChat.error" [icon]="iconTriangle" [styles]="{'color': 'red'}"></fa-icon>
    </div>
  </form>
</div>
