<div class="chat-messager">
  <form class="messager" (ngSubmit)="onSend($event)">
    <textarea
      cols="60"
      [rows]="textRows$ | async"
      class="messager__input"
      [class.messager__input_error]="false"
      [formControl]="messageControl"
      (keydown.enter)="onSend($event)"
    ></textarea>
    <button type="submit" class="messager__btn messager__btn_blue">
      <fa-icon [icon]="icon" [styles]="{'color': '#fff'}"></fa-icon>
    </button>
    <div class="messager__btn">
      <div class="lds-dual-ring lds-dual-ring_small"></div>
    </div>
    <div class="messager__btn">
      <fa-icon [icon]="iconTriangle" [styles]="{'color': 'red'}"></fa-icon>
    </div>
  </form>
</div>
