<div class="field">

    <fa-icon [icon]="arrowIcon" size="2x" (click)="closeInputMode.emit()"></fa-icon>
  </div>
  <div class="field__content">
    <input [formControl]="userControl" class="user-input" type="text" placeholder="Поиск пользователей">
  </div>
</div>
<span class="header-control"  (click)="clear()">
    <fa-icon [icon]="closeIcon" size="lg"></fa-icon>
</span>
