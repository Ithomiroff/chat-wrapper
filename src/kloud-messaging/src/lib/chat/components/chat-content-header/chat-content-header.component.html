<div class="chat-header chat-header_user">
  <div class="block" *ngIf="contact">
    <div class="block__icon block__icon_fix">
      <fa-icon [icon]="userIcon" size="3x"></fa-icon>
    </div>
    <div class="block__content">
      <span class="block__content-text block__content-text_title">{{contact | userName}}</span>
    </div>
  </div>
</div>
